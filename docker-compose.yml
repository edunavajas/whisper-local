version: '3.8'

services:
  whisper-api:
    build: 
      context: ./api
    ports:
      - "8008:8000"
    environment:
      - API_KEY=${API_KEY}
      - PYTHONPATH=/app
    volumes:
      - ./api:/app
      - whisper-models:/root/.cache/whisper
    restart: unless-stopped

volumes:
  whisper-models: