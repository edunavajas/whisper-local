version: '3.8'

services:
  whisper-api:
    build: 
      context: ./api
    ports:
      - "8128:8000"
    environment:
      - API_KEY=${API_KEY}
      - PYTHONPATH=/app
    volumes:
      - ./api:/app
      - whisper-models:/root/.cache/whisper
    restart: "no"
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
        max_attempts: 3

volumes:
  whisper-models: