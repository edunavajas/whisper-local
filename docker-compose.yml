version: '3.8'

services:
  whisper-api:
    build: 
      context: ./api

    container_name: whisper-api-single-instance
    environment:
      - API_KEY=${API_KEY}
      - PYTHONPATH=/app
    volumes:
      - ./api:/app
      - whisper-models:/root/.cache/whisper
    restart: "no"
    expose:
      - "8000"

volumes:
  whisper-models: